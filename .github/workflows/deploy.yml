name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Clean
      run: |
        dotnet clean
        dotnet nuget locals all --clear

    - name: Build and publish Client
      run: |
        dotnet build BlazorApp1.Client/BlazorApp1.Client.csproj -c Release --no-restore
        dotnet publish BlazorApp1.Client/BlazorApp1.Client.csproj -c Release -o publish

    - name: Prepare for GitHub Pages
      run: |
        cd publish/wwwroot
        touch .nojekyll
        REPO_NAME="${{ github.event.repository.name }}"
        sed -i "s|<base href=\"/\" />|<base href=\"/$REPO_NAME/\" />|g" index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4